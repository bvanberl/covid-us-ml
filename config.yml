PATHS:
  RAW_DATA: 'D:/Documents/Data/covid-us-ml/raw/'                      # Path to folder containing all raw data
  COVID_DATA: 'D:/Documents/Data/covid-us-ml/raw/COVID/'        # Path to COVID raw data
  NCOVID_DATA: 'D:/Documents/Data/covid-us-ml/raw/NCOVID/'      # Path to NCOVID raw data
  SMOOTH_DATA: 'D:/Documents/Data/covid-us-ml/raw/SMOOTH/'      # Path to SMOOTH raw data
  PROCESSED_DATA: 'data/preprocessed/'
  TRAIN_SET: 'data/preprocessed/train_set.csv'
  VAL_SET: 'data/preprocessed/val_set.csv'
  TEST_SET: 'data/preprocessed/test_set.csv'
  TRAIN_ENCOUNTERS: 'data/preprocessed/train_encounters.csv'
  VAL_ENCOUNTERS: 'data/preprocessed/val_encounters.csv'
  TEST_ENCOUNTERS: 'data/preprocessed/test_encounters.csv'
  GEN_IMAGES: 'documents/generated_images/'
  LOGS: 'results\\logs\\'
  IMAGES: 'documents/generated_images/'
  MODEL_WEIGHTS: 'results/models/'
  MODEL_TO_LOAD: 'results/models/model.h5'
  OUTPUT_CLASS_INDICES: './data/serializations/output_class_indices.pkl'
  BATCH_PREDS: 'results/predictions/'

DATA:
  IMG_DIM: [224, 224]
  VAL_SPLIT: 0.08
  TEST_SPLIT: 0.1
  CLASSES: ['COVID', 'NCOVID', 'SMOOTH']                   # Classes for binary classification

TRAIN:
  MODEL_DEF: 'custom_resnet'                                # One of {'resnet50v2', 'custom_resnet'}
  CLASS_MULTIPLIER: [1.0, 1.0, 1.0]                         # Class multiplier for classes
  EXPERIMENT_TYPE: 'single_train'                           # One of {'single_train'}
  BATCH_SIZE: 64
  EPOCHS: 300
  PATIENCE: 7
  METRIC_PREFERENCE: ['auc', 'recall', 'precision', 'loss']

NN:
  RESNET50V2:
    NODES_DENSE0: 512
    NODES_DENSE1: 32
    LR: 0.00001
    DROPOUT: 0.45
    L2_LAMBDA: 0.001
  CUSTOM_RESNET:
    KERNEL_SIZE: (3,3)
    STRIDES: (1,1)
    INIT_FILTERS: 16
    FILTER_EXP_BASE: 2
    MAXPOOL_SIZE: (2,2)
    CONV_BLOCKS: 6
    NODES_DENSE0: 256
    NODES_DENSE1: 64
    LR: 0.00005
    OPTIMIZER: 'adam'
    DROPOUT: 0.45
    L2_LAMBDA: 0.00001

